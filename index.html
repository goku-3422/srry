<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I am sorry ‚Äî 200 lines</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #151923;
      --text: #e6e7eb;
      --muted: #a8adbb;
      --accent: #3b82f6;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, #1c2230, transparent),
                  radial-gradient(1000px 700px at 120% 10%, #151a27, transparent),
                  var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: start center;
      padding: 32px 16px 64px;
    }
    .wrap {
      width: min(900px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: clip;
    }
    header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: space-between;
    }
    header h1 { margin: 0; font-size: 20px; font-weight: 700; }
    header .meta { color: var(--muted); font-size: 14px; }

    .list {
      padding: 10px 18px 18px;
      max-height: 72vh;
      overflow: auto;
    }
    .line { 
      padding: 6px 10px; 
      border-radius: 10px; 
      transition: background .2s ease; 
      white-space: nowrap; 
    }
    .line:hover { background: rgba(255,255,255,0.05); }
    .idx {
      display: inline-block; width: 3ch; color: var(--muted); margin-right: 10px; text-align: right;
    }
    .txt { font-weight: 600; }

    footer { padding: 14px 18px 18px; color: var(--muted); font-size: 13px; }
    button {
      appearance: none; border: 0; background: var(--accent); color: white; font-weight: 600;
      padding: 8px 12px; border-radius: 10px; cursor: pointer; box-shadow: 0 6px 16px rgba(59,130,246,.35);
    }
  </style>
</head>
<body>
  <div class="wrap" role="region" aria-label="Sorry message list">
    <header>
      <h1>‚Äúi am sorry‚Äù ‚Äî 200 times</h1>
      <div class="meta"><span id="count">0</span>/200 lines</div>
    </header>
    <div class="list" id="list" tabindex="0"></div>
    <footer>
      <button id="printBtn" title="Print or save as PDF">Print / Save as PDF</button>
    </footer>
  </div>

  <script>
    const list = document.getElementById('list');
    const count = document.getElementById('count');
    const LINES = 200;
    const TEXT = 'i am sorry üòî';

    const frag = document.createDocumentFragment();
    for (let i = 1; i <= LINES; i++) {
      const p = document.createElement('p');
      p.className = 'line';
      const idx = document.createElement('span');
      idx.className = 'idx';
      idx.textContent = String(i).padStart(3,' ');
      const txt = document.createElement('span');
      txt.className = 'txt';
      txt.textContent = TEXT;
      p.appendChild(idx);
      p.appendChild(txt);
      frag.appendChild(p);
    }
    list.appendChild(frag);
    count.textContent = LINES;

    document.getElementById('printBtn').addEventListener('click', () => window.print());

    // Keyboard: Home/End to jump.
    list.addEventListener('keydown', (e) => {
      if (e.key === 'Home') list.scrollTo({top:0, behavior:'smooth'});
      if (e.key === 'End') list.scrollTo({top:list.scrollHeight, behavior:'smooth'});
    });
  </script>
</body>
</html>
